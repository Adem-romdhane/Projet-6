<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>FormClients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save}">
            <div>
                <label>ID</label>
                <input class="form-control" type="text" name="id" th:value="${client.id}">
                <span th:errors="${client.id}"></span>
            </div>
            <div>
                <label>lastName</label>
                <input class="form-control" type="text" name="lastName" th:value="${client.lastName}">
                <span th:errors="${client.lastName}"></span>
            </div>
            <div>
                <label>firstName</label>
                <input class="form-control" type="text" name="firstName" th:value="${client.firstName}">
                <span th:errors="${client.firstName}"></span>
            </div>
            <div>
                <label>Mail</label>
                <input class="form-control" type="text" name="mail" th:value="${client.mail}">
                <span th:errors="${client.mail}"></span>
            </div>
            <div>
                <label>Password</label>
                <input class="form-control" type="text" name="password" th:value="${client.password}">
                <span th:errors="${client.password}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

</body>
</html>
