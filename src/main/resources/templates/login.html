<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">

</head>
<body>
<nav class="nav-text">
    <a id="title">Pay My Buddy</a>
</nav>


<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <h3 class="title">Pay my buddy</h3>
                    <form th:action="@{/login}" method="post" class="form-horizontal">
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i>
                            </span>
                            <input type="email" id="username" name="username" class="form-control" placeholder="Email"
                                   required autofocus>
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password" required
                                   autofocus>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-custom">Login</button>
                    </form>
                    <br/>
                    <div>
                        <a th:href="@{/register}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
