<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script th:src="@{js/script.js}" type="text/javascript"></script>

    <style>


        .styled-element {
            background-color: #4CAF50; /* Fond vert */
            color: #fff; /* Texte blanc */
            padding: 10px; /* Marge intérieure pour un meilleur espacement */
            display: flex; /* Utiliser Flexbox */
            justify-content: flex-start; /* Aligner à gauche */
            border-radius: 10px; /* Vous pouvez ajuster la valeur selon vos préférences */
        }


        .nav-text::before {
            content: "\2022 \2022 \2022"; /* Trois petits points (bullet points) gris */
            color: #888; /* Couleur grise pour les points */
            display: flex; /* Utiliser Flexbox */
            justify-content: flex-start; /* Aligner à gauche */
            font-size: 38px; /* Taille de police des points */
        }

        .nav-text {

            display: flex;
            font-size: 14px; /* Taille de police plus petite */
            align-items: center; /* Centrer verticalement */
            justify-content: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        .header > div {
            /* Styles pour l'élément <div> à gauche */
        }


        .header button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .connection-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            border: 1px solid #ccc;
            background-color: #DCDCDC;
            margin-bottom: 24px;
            border-collapse: collapse
        }


        th {
            background-color: #28a745; /* Fond vert */
            color: #fff; /* Texte blanc */
            padding: 10px;
            text-align: left;
        }


        .my-transactions {
            text-align: center;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #popup-deposit {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 900;
        }

        .tableau-style {
            border-collapse: collapse;
            min-width: 400px;
            width: auto;
            cursor: pointer;
            margin: 100px auto;
            border: 2px solid black;
        }

        .send-money {
            margin: 0 auto;
            width: 50%;
        }

        button.btn-success {
            float: right;

        }


        .active {
            color: rgb(128, 179, 220);
        }

        /* Ajoutez ces styles pour le tableau */
        .tableau-style {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .tableau-style th, .tableau-style td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }


        .nav-bar {
            padding: 10px; /* Ajoutez la quantité de rembourrage souhaitée */
            /* Autres styles personnalisés ici */
        }

        .table {
            margin: 0 auto; /* Cela centre l'élément horizontalement */
            width: 50%; /* Ajustez la largeur selon vos besoins */
            /* Ajoutez d'autres styles CSS si nécessaire */
        }

        .BuddyPress {
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            margin: auto;
        }
    </style>
</head>
<body>
<div class="BuddyPress">
    <nav>
        <span class="nav-text">Pay My Buddy</span>
    </nav>
</div>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/"
           class="d-flex justify-content-start align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"/>
            </svg>
            <span class="fs-4 styled-element">PAY MY BUDDY</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Transfer</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Log Off</a></li>
            <li class="nav-item">
                <button onclick="openPopupDeposit()" class="nav-link">Deposit</button>
            </li>
        </ul>
    </header>
</div>

<div class="nav-bar">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Transfer</li>
        </ol>
    </nav>
</div>

<div class="send-money">
    <div class="header">
        <div>Send money</div>
        <button onclick="openPopup()">Add Connection</button>
    </div>
    <div class="connection-container">
        <form th:action="@{/sendMoney}" method="post" class="row">
            <div class="col-auto">
                <select id="connexion" name="connexion" class="form-select" aria-label="Default select example">
                    <option selected>Select A Connection</option>
                    <option th:each="connexion : ${friends}" th:value="${connexion?.mail}"
                            th:text="${connexion?.firstName}"></option>
                </select>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="amount" name="amount" placeholder="0">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Pay</button>
            </div>
        </form>
    </div>
</div>


<form action="" class="deposit-form">
</form>

<div id="popup">
    <div class="connection-container">
        <form th:action="@{/addConnection}" method="post" class="row">
            <div class="col-auto">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Add Connection</button>
            </div>
        </form>
    </div>
    <button onclick="closePopup()">Close</button>
</div>
<div id="overlay"></div>

<div id="popup-deposit">
    <div class="connection-container">
        <form th:action="@{/deposit}" method="post" class="row">
            <div class="col-auto">
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">DEPOSIT</button>
            </div>
        </form>
    </div>
    <button onclick="closePopupDeposit()">Close</button>
</div>


<!-- ... (votre code existant) ... -->

<div class="table">
    <span class="my-transactions">My transactions</span>
    <table id="example" class="tableau-style">
        <thead>
        <tr>
            <th>Connection</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${listTransactions}">
            <td th:text="${transaction?.connexion}"></td>
            <td th:text="${transaction?.description}"></td>
            <td th:text="${transaction?.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${totalPages > 1}">
    <div class="row col-sm-10">
        <div class="col-sm-2">
            Total Rows: [[${totalItems}]]
        </div>
        <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>

        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>



</body>
</html>
